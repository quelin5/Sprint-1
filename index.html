<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesdef.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sprint 1</title>
</head>
<body>

<div class="containerpadre">

    <!--HEADER-->
    <header class="header"> 

        <div class="menu">
            <img src="images/logo.png" alt="" class="logo-pagina" style="height:100px;width:120px;margin-right:20px;"><!--no need for description in logos-->
            <ul class="nav-menu">
                <li>
                    <a href="#">
                        <div style="display:flex">
                            <div class="icon">
                                <i class="fa fa-taxi" aria-hidden="true"></i>
                            </div>
                            <div class="Inicio">Inicio</div>
                        </div>
                </li>
                <li>
                    <a href="">
                        <div style="display:flex">
                            <div class="icon">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                            </div>
                            <div class="rutas">Rutas</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div style="display:flex">
                            <div class="icon">
                                <i class="fa fa-bed" aria-hidden="true"></i>
                            </div>
                            <div class="hoteles">Hoteles</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div style="display:flex;">
                            <div class="icon">
                                <i class="fa fa-plane" aria-hidden="true"></i>
                            </div>
                            <div class="plane">Vuelos</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div style="display: flex;">
                            <div class="icon">
                                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            </div>
                            <div class="contacto">Contacto</div>
                        </div>
                    </a>
                </li>
            </ul>
            <ul class="right-side-iconos">
                <li>
                    <a href="#">
                        <div class="facebook-icon" alt="facebook-icon" style="padding:20px; margin-right: 60px;">
                            <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
                        </div> 
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="twitter-icon" alt="twitter-icon" style="padding:20px;margin-right: 60px">
                            <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="container-texto">
            <div class="texto-principal">
                <p>"Disfruta de la experiencia de otros viajeros"</p> 
            </div>      
        </div>  
        
    </header>

    <!--MAIN-->
    <main>
        <section class="section">
            <div class="white-border"> 
                <article class="left-side-container"></article>
                <article class="right-side-container"></article>
            </div>
                <aside class="aside"></aside>
        </section>
    </main>

    <!--FOOTER-->
    <footer class="footer">
        <nav class="pie"></nav>
    </footer>
</div>

</html>
